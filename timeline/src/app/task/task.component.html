<div class="container">
  <h2>To do</h2>
  <button
    class="button-insert"
    mat-flat-button
    color="primary"
    style="margin-bottom: 5px"
  >
    <mat-icon style="margin-right: 5px">add_box</mat-icon>
    Add Todo
  </button>
  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="inprogressList"
    class="list"
    (cdkDropListDropped)="drop($event, 'todo')"
  >
    <div
      class="list-item"
      [ngStyle]="getStyle(item)"
      *ngFor="let item of todo"
      cdkDrag
    >
      <mat-card>
        <mat-card-header>
          <mat-card-title> {{ item.name }}</mat-card-title>
          <mat-card-subtitle>{{ item.describe }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content *ngFor="let item of item.list">
          <mat-checkbox [(ngModel)]="item.checked" color="primary">{{
            item.title
          }}</mat-checkbox>
        </mat-card-content>
        <mat-card-actions align="end">
          <button color="warn" (click)="openDialog(item.id)" mat-raised-button>
            ดูรายละเอียด
          </button>
          <button color="primary" mat-raised-button>
            {{ item.date }}
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<div class="container">
  <h2>Inprogress</h2>
  <button
    class="button-insert"
    mat-flat-button
    color="primary"
    style="margin-bottom: 5px"
  >
    Add Inprogress
  </button>
  <div
    cdkDropList
    #inprogressList="cdkDropList"
    [cdkDropListData]="inprogress"
    [cdkDropListConnectedTo]="[todoList, doneList]"
    class="list"
    (cdkDropListDropped)="drop($event, 'inprogress')"
  >
    <div
      class="list-item"
      [ngStyle]="getStyle(item)"
      *ngFor="let item of inprogress"
      cdkDrag
    >
      {{ item.name }}
    </div>
  </div>
</div>
<div class="container">
  <h2>Done</h2>
  <button
    class="button-insert"
    mat-flat-button
    color="primary"
    style="margin-bottom: 5px"
  >
    Add Done
  </button>
  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList, inprogressList]"
    class="list"
    (cdkDropListDropped)="drop($event, 'done')"
  >
    <div
      class="list-item"
      [ngStyle]="getStyle(item)"
      *ngFor="let item of done"
      cdkDrag
    >
      {{ item.name }}
    </div>
  </div>
</div>
