<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title
      ><h1>{{ data.name }}</h1></mat-card-title
    >
  </mat-card-header>
  <mat-card-content *ngFor="let item of data.list">
    <mat-checkbox [(ngModel)]="item.checked" color="primary">{{
      item.title
    }}</mat-checkbox>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  <mat-card-footer> </mat-card-footer>
</mat-card>
